<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="./../styles/fonts.css">
    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="./../styles/main.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__logo">
                <a class="header__logo-link" href="#">
                    <img src="./../assets/images/svg/logo.svg" alt="Finsweet" width="140px" height="30px">
                </a>
            </div>
            <div class="header__content">
                <nav class="nav">
                    <ul class="nav__menu">
                        <li class="nav__item">
                            <a class="nav__link" href="#">Home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__control">
                    <button type="button" class="header__btn btn">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="startup">
        <div class="container">
            <div class="startup__content">
                <h4 class="startup__subtitle">Posted on startup</h4>
                <h1 class="startup__title">Step-by-step guide to choosing great font pairs</h1>
                <div class="startup__date">
                    <p class="startup__speaker">By <span class="accent">James West</span></p>
                    <time class="startup__time" datetime="2022-05-23">May 23, 2022</time>
                </div>
                <p class="startup__description">
                    Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.
                </p>
                <button type="button" class="btn primary-btn">Read More ></button>
            </div>
        </div>
    </section>
    <section class="posts">
        <div class="container">

        </div>
    </section>
</main>
<footer>
    <div class="container"></div>
</footer>

<script src="./../scripts/main.js"></script>
</body>
</html>
